

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pinterest Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">Pintereft R&F</div>
    <div class="navbar-links">
      <a href="index.html"><i class="bi bi-house-door"></i> Home</a>
      <a href="contact.html"><i class="bi bi-envelope"></i> Contact</a>
      <a href="login.html"><i class="bi bi-person-circle"></i> Login</a>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form class="login-form" action="login-action.php" method="POST">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn-login">Login</button> <a href="index.html"><i class="bi bi-house-door"></i> login</a>
        
      </form>

      <div class="social-login">
        <p>Or login with:</p>
        <button class="btn-google">
          <i class="bi bi-google"></i> Google
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Pinterest Clone. All rights reserved.</p>
  </footer>

  <script src="log.js"></script>
</body>
</html>
